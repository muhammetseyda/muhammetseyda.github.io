        function urunDetaylariniGoster(name, description, price, image) {
    // Modal içeriğini doldur
    document.getElementById('modalUrunGorsel').src = image;
    document.getElementById('modalUrunAdi').textContent = name;
    document.getElementById('modalUrunAciklama').textContent = description;
    document.getElementById('modalUrunFiyat').textContent = price + ' TL';

    // Modalı göster
    var urunModal = new bootstrap.Modal(document.getElementById('urunModal'));
    urunModal.show();
}

    <script>
let sepet = [];

function urunSepeteEkle(id, name, price, image) {
    const mevcutUrun = sepet.find(item => item.id === id);
    if (mevcutUrun) {
        mevcutUrun.adet++;
    } else {
        sepet.push({ id, name, price, image, adet: 1 });
    }
    sepetGuncelle();
}

function sepetGuncelle() {
    const sepetIcerik = document.getElementById('sepet-icerik');
    const toplamTutarSpan = document.getElementById('toplam-tutar');
    const sepetCount = document.getElementById('sepet-count');

    sepetIcerik.innerHTML = '';
    let toplamTutar = 0;

    sepet.forEach(item => {
        const urunTutar = item.price * item.adet;
        toplamTutar += urunTutar;

        const urunHTML = `
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6>${item.name}</h6>
                    <p>${item.price} TL x <input type="number" value="${item.adet}" min="1" class="adet-input" data-id="${item.id}" style="width: 50px;"> = ${urunTutar} TL</p>
                </div>
                <button class="btn btn-danger btn-sm" onclick="urunCikar(${item.id})">Kaldır</button>
            </div>
        `;
        sepetIcerik.innerHTML += urunHTML;
    });

    toplamTutarSpan.textContent = toplamTutar.toFixed(2);
    sepetCount.textContent = sepet.length;

    // Adet değiştirme olayını bağla
    document.querySelectorAll('.adet-input').forEach(input => {
        input.addEventListener('change', adetDegistir);
    });
}

function urunCikar(urunId) {
    sepet = sepet.filter(item => item.id !== urunId);
    sepetGuncelle();
}

function adetDegistir(event) {
    const urunId = parseInt(event.target.getAttribute('data-id'));
    const yeniAdet = parseInt(event.target.value);

    if (yeniAdet <= 0) {
        urunCikar(urunId);
    } else {
        const urun = sepet.find(item => item.id === urunId);
        if (urun) {
            urun.adet = yeniAdet;
        }
    }
    sepetGuncelle();
}

    </script>
